<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- STYLESHEETS -->

    <title>Weather Dashboard</title>

<body>
    <div class="container">

        <div class="row" id="hero">

            <aside class="order-1 order-md-2 col-12 col-md-4" id="sidebar">
                <header>
                    <h1>Weather Dashboard</h1>
                    <p>Enter a city for a 5 day forecast.</p>
                </header>

                <form class="input-group mb-3" id="search-form">
                    <input type="text" class="form-control" name="search" id="search" placeholder="Enter a city name" aria-label="Search input">
                    <button class="btn btn-outline-secondary" type="submit" id="button-search">Search</button>
                  </form>
                  

                <!-- <form action="" id="search-form"> -->

                <hr />
                
                <section id="history-container">
                    <h3>Your History</h3>
                    <div id="city-history">
                        <!-- TODO: Render button elements dynamically -->
                    </div>
                </section>
            </aside>
            
                <main class="order-2 order-md-1 col-md-8" id="current-weather">
                    <h2 id="city-title"></h2>
                    <p class="forecast-date" id="forecast-date-main"></p>
                    <p class="forecast-temp" id="forecast-temp-main"></p>
                    <img src="" alt="" class="weather-logo" id="weather-logo-main" />
                    <p class="forecast-humidity" id="forecast-humidity-main"></p>
                    <p></p>
                </main>
           
        </div>


        <div class="row container py-5 h-100 d-flex justify-content-center align-items-center h-100" id="future-forecast">
