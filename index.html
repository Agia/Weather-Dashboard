<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEETS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container">
<div class="row">
    
            <div id="intro" class="row col-lg-6 text-center">
    
                <header class="col-md-6">
                    <h1>Weather Dashboard</h1>
                    <form id="search-form">
                        <input type="text" name="search" id="search">
                        <button id="button-search">Search</button>
                    </form>
                    <p>Search for a city above, or click on a city name from the list of your five most recent searches.</p>

                </header>
                
                <div class="col-md-6" id="search-history">
                    
                    <div class="list-group list-group-flush " id="search-list">
                        
                        
                        
                    </div>
    
                </div>
            </div>
    
            <div class="col-lg-6" id="current-weather">
    
            </div>
</div>
    


    <div class="row" id="future-forecast">
        <div class="daily-forecast col-md-6 col-lg-3"></div>
        <div class="daily-forecast col-md-6 col-lg-3"></div>
        <div class="daily-forecast col-md-6 col-lg-3"></div>
        <div class="daily-forecast col-md-6 col-lg-3"></div>
    </div>
    </div>

    

    <!-- SCRIPTS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
