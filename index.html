<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        
        <div id="top">
            <div id="sidebar">
                <header>
                    <h1>Weather Dashboard</h1>
                    <p>Search for a city for a 5 day forecast</p>
                </header>
                <form action="" id="search-form">
                    <!-- <label for="search">Search</label> -->
                    <input placeholder="Enter a city name" type="text" name="search" id="search">
                    <button type="submit" id="button-search">Search</button>
                </form>
                <section id="history-container">
                    <h3>Your History</h3>
                    <div id="city-history">
                        <!-- TODO: Render button elements dynamically -->
                    </div>
                </section>
            </div>
            <main id="current-location">
                <h2 id="city-title"></h2>
                <p class="forecast-date" id="forecast-date-main"></p>
                <p class="forecast-temp" id="forecast-temp-main"></p>
                <img src="" alt="" class="weather-logo" id="weather-logo-main"/>
                <p class="forecast-humidity" id="forecast-humidity-main"></p>
                <p></p>
            </main>
        </div>


        <div id="bottom">
    
            <div class="daily-forecast" id="forecast-day-1">
                <h3></h3>
                <p class="forecast-date"></p>
                <p class="forecast-temp"></p>
                <img src="" alt="" class="weather-logo" />
                <p class="forecast-humidity"></p>
            </div>
    
            <div class="daily-forecast" id="forecast-day-2">
                <h3></h3>
                <p class="forecast-date"></p>
                <p class="forecast-temp"></p>
                <img src="" alt="" class="weather-logo" />
                <p class="forecast-humidity"></p>
            </div>
    
            <div class="daily-forecast" id="forecast-day-3">
                <h3></h3>
                <p class="forecast-date"></p>
                <p class="forecast-temp"></p>
                <img src="" alt="" class="weather-logo" />
                <p class="forecast-humidity"></p>
            </div>
    
            <div class="daily-forecast" id="forecast-day-4">
                <h3></h3>
                <p class="forecast-date"></p>
                <p class="forecast-temp"></p>
                <img src="" alt="" class="weather-logo" />
                <p class="forecast-humidity"></p>
            </div>
        </div>

    </div>




    <script src="./assets/js/script.js"></script>
</body>
</html>
